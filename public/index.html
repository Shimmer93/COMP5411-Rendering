<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Three.js Tutorials by Sean Bradley : https://sbcode.net/threejs/</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            body {
                overflow: hidden;
                margin: 0px;
            }
        </style>

        <!-- Import maps polyfill -->
        <!-- Remove this when import maps will be widely supported -->
        <script
            async
            src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
        ></script>

        <script type="importmap">
            {
                "imports": {
                    "three": "./build/three.module.js",
                    "gsap": "./gsap/all.js"
                }
            }
        </script>
    </head>

    <body>
        <div id="fs" style="position:absolute;left:5%;top:10%;display:block">Friendship</div>
        <div id="mn" style="position:absolute;left:5%;top:15%;display:block">Money</div>
        <button id="feed" style="position:absolute;left:5%;top:20%;display:block">Feed</button>
        <select id="mat" style="position:absolute;left:5%;top:25%;display:block">
            <option value="normal">normal</option>
            <option value="wood">wood</option>
            <option value="metal">metal</option>
            <option value="bubble">bubble</option>
            <option value="glass">glass</option>
            <option value="stone">stone</option>
            <option value="emissive">emissive</option>
        </select>
        <select id="food" style="position:absolute;left:5%;top:30%;display:block">
            <option value="apple">apple</option>
            <option value="cake">cake</option>
            <option value="chicken">chicken</option>
        </select>
        <div id="info" style="text-align:center;top:10%;display:none">Congratulations! Your slime has become a cat slime!</div>
        <script type="module" src="main.js"></script>
    </body>
</html>
