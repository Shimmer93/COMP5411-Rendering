<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Three.js Tutorials by Sean Bradley : https://sbcode.net/threejs/</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            body {
                overflow: hidden;
                margin: 0px;
            }
        </style>

        <!-- Import maps polyfill -->
        <!-- Remove this when import maps will be widely supported -->
        <script
            async
            src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
        ></script>

        <script type="importmap">
            {
                "imports": {
                    "three": "./build/three.module.js",
                    "gsap": "./gsap/all.js"
                }
            }
        </script>
    </head>

    <body>
        <div id="fs" style="position:absolute;left:10%;top:20%;display:block">Friendship</div>
        <div id="mn" style="position:absolute;left:10%;top:30%;display:block">Money</div>
        <button id="feed" style="position:absolute;left:10%;top:40%;display:block">Feed</button>
        <select id="mat" style="position:absolute;left:10%;top:50%;display:block">
            <option value="normal">normal</option>
            <option value="wood">wood</option>
            <option value="metal">metal</option>
            <option value="bubble">bubble</option>
            <option value="glass">glass</option>
        </select>
        <script type="module" src="client.js"></script>
    </body>
</html>
